memgraph:
  host: localhost
  port: 7687
  username: null
  password: null

opensearch:
  host: "http://localhost:9200"
  use_ssl: false
  verify_certs: false
  # username (optional - omit for unauthenticated connections)
  # password (optional - omit for unauthenticated connections)

index_spec_file: "indices.yaml"  # Path to index specification file
clear_existing_indices: false  # Clear all existing indices before starting (universal)
allow_index_creation: true  # Allow creation of indices if missing (universal)
# selected_indices: ["users", "products"]  # Optional: List of index names to load. Only indices in this list will be processed. If not specified, all indices will be processed.

